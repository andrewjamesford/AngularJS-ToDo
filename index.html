<!DOCTYPE html>
<html lang="en" ng-app="toDo">
<head>
	<meta charset="UTF-8">
	<title>To Do</title>

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">

</head>
<body>
	
	<div class="container">
		<div class="row">

		  <div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
			  <div class="panel-body">
				
				<div class="row">
					<div class="col-md-12" ng-controller="ToDoController">

						<form name="form-add" class="form-inline" role="form"  ng-submit="addTodo()">
						  <div class="form-group">
						    <label class="sr-only" for="task-add">Task</label>
						    <input type="text" ng-model="todo.title" class="form-control col-" id="todo-title" placeholder="Enter your task" autofocus>
						  </div>
						  <button type="submit" class="btn btn-default">Add</button>
						</form>
						
						<form name="form-list" class="" role="form">
						<ul class="todo__list">
							<li ng-repeat="todo in todoItems">
								<span data-date-utc="{{todo.createdOn}}">{{todo.title}}</span>
							</li>
						</ul>
						</form>

					</div>
				</div>



			  </div>
			</div>

		  </div>
		</div>
	</div>

	
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
